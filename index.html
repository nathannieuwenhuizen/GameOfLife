<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <script src="scr/script.js"></script>
        <script src="scr/grid.js"></script>
        <script src="scr/Vector.js"></script>
        <script src="scr/patternsData.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>

    <body >
        <h1>Game of life</h1>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div class="inputs">
        <input type="range" id="speedSlider" value="0" step="1"></input>
        <input type="button" id="nextButton" value="next">
        <input type="button" id="playButton" value="Play">
        <input type="field" value="50" id="gridSize" size="3" maxlength="5" onkeypress='return event.charCode >= 48 && event.charCode <= 57' style="height: 10px;"></input>
        <input type="button" id="newGrid" value="new grid">
        </div>
    </body>

</html>
